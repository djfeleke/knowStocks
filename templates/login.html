<title>login</title>
{% extends 'base.html' %}

{% block after_body %}

<div class="container mt-4">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="../static/image/forLoginPage.png" alt="login form" class="img-fluid"
                            style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form action="/login" method="POST">

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                </h5>

                                <div class="form-outline mb-4">
                                    <input type="email" id="login-email" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label" for="login-email">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="login-password" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label" for="login-password">Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-success btn-lg" type="button">Login</button>
                                </div>

                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                        href="{{url_for('user_register')}}" style="color: #393f81;">Register here</a>
                                </p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
