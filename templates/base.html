<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fontawesome.com/v5/icons/bootstrap?f=brands&s=solid">
    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>


    {% block header %}

    <header id="wrapper" class="sticky-top">

        <div class=" main-header d-flex align-center justify-center">
            <h1 class="d-flex mx-auto py-4 "><strong class="">Welecome</strong></h1>

        </div>

        <nav class="navbar navbar-default navbar-expand-sm d-flex align-center bg-info py-1 px-0">
            <!--bg-info py-1 px-0 -->
            <div class="container-fluid bg-light align-center">
                <a class="navbar-brand d-flex" href="./">
                    <img id="mylogo" src="../static/image/logo.png" alt="text" width="120"
                        class="rounded-circle d-flex align-center" />
                </a>
                <!-- <div class="logoName d-flex">
                    <a href="/templates/index.html">
                        Placeholder <br /><span>placeholder</span>
                    </a>
                </div> -->

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="sr-only">Toggle navigation</span>
                </button>

                <div class="collapse navbar-collapse navbar-toggleable-xs" id="collapsibleNavbar">
                    <ul class="navbar-nav mx-auto my-auto d-flex ">
                        <li class="nav-item ">
                            <a class="nav-link main-link" href="#" class="btn btn-primary"></a>
                        </li>

                        <li class="nav-item ">
                            <a class="regions nav-link px-3 main-link" href="#" class="btn btn-primary">Markets by
                                region</a>

                        </li>
                        <li class="nav-item ">
                            <a class="sectors nav-link main-link" href="#" class="btn btn-primary">GICS Sectors</a>
                        </li>

                        <li class="nav-item ">
                            <a href="#" class="nav-link px-3 main-link" class="btn btn-primary"> Market Categories By
                                Capital </a>
                        </li>
                    </ul>
                    <div class="row d-flex align-items-center me-auto">
                        <form action="/search" method="GET" class="d-flex " role="search">
                            <input class="form-control me-2" name="search_query" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                    <div>
                        <a href="{{url_for('user_login')}}"><i class="fa-solid fa-user"></i><button
                                class="btn btn-success me-5">Login/Register</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main container>

        {% endblock %}
        {% block body %}


        {% endblock %}



        {% block after_body %}


        {% endblock %}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
